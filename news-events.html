<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News/Events</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <style type="text/css">
  	.bold {
  		font-weight: bold;
  	}
  	.icon {
  		font-size: 6.250em;
  	}
  	.page-heading {
  		font-size: 4.0625em;
  		padding-top: 0.125em;
  	}
  	.col-without-padding {
  		padding-left: 0px;
  		padding-right: 0px;
  	}
  	li {
  		list-style: none;
  	}
  	textarea {
    	max-width: 100%; 
    	max-height: 100%;
	}
	span {
		margin-right: 3px;
	}
  </style>

  <body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Ghana SMS Web Portal</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Dashboard</a></li>
	        <li><a href="#">Messages</a></li>
	        <li class="active"><a href="#">News/Events</a></li>
	        <li class="dropdown">
            	<a href="#"
	          		class="dropdown-toggle"
	          		data-toggle="dropdown"
	          		role="button"
	          		aria-haspopup="true"
	          		aria-expanded="false">Operator Name<span class="caret"></span>
          		</a>
	            <ul class="dropdown-menu">
	            	<li><a href="#">Logout</a></li>
	            </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-0 text-center">
				<span class="glyphicon glyphicon-calendar page-heading"></span>
			</div>
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-12">
				<h2>News/Events</h2>
			</div>
		</div>
		<hr/>

		<div class="row-fluid" style="margin-right:15px;">
			<div class="pull-right">
				<button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#addModal">
					<span class="glyphicon glyphicon-plus"></span>
					Add Event
				</button>
				<button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#addModal">
					<span class="glyphicon glyphicon-plus"></span>
					Add News Item
				</button>
			</div>
		</div>

		<br/><br/><br/>

		<div class="row-fluid">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h3>Event ABC</h3>
					</div>
					<div class="panel-body">
						<p>Some excerpt/details...</p>
						<br/>
						<div class="pull-right">
							<button class="btn btn-default btn-primary" data-toggle="modal" data-target="#updateModal">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</button>
							<button class="btn btn-default btn-primary" data-toggle="modal" data-target="#viewModal">
								<span class="glyphicon glyphicon-eye-open"></span>
								View
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h3>News Item ABC</h3>
					</div>
					<div class="panel-body">
						<p>Some details...</p>
						<br/>
						<div class="pull-right">
							<button class="btn btn-default btn-primary" data-toggle="modal" data-target="#updateModal">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</button>
							<button class="btn btn-default btn-primary" data-toggle="modal" data-target="#viewModal">
								<span class="glyphicon glyphicon-eye-open"></span>
								View
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h3>News Item XYZ</h3>
					</div>
					<div class="panel-body">
						<p>Some details...</p>
						<br/>
						<div class="pull-right">
							<button class="btn btn-default btn-primary" data-toggle="modal" data-target="#updateModal">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</button>
							<button class="btn btn-default btn-primary" data-toggle="modal" data-target="#viewModal">
								<span class="glyphicon glyphicon-eye-open"></span>
								View
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>



		<!-- Add Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
			        <div class="modal-header">
			    		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    		<h4 class="modal-title" id="myModalLabel">Add Event/News</h4>
			    	</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-1">
								Title:
							</div>
							<div class="col-lg-11 col-md-11 col-sm-11">
								<input type="text" class="form-control" placeholder="Type title here">
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-1">
								Body:
							</div>
							<div class="col-lg-11 col-md-11 col-sm-11">
								<textarea class="form-control" placeholder="Type details about event/news here">
								</textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Add</button>
					</div>
		    	</div>
			</div>
		</div>

		<!-- Update Modal -->
		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
			        <div class="modal-header">
			    		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    		<h4 class="modal-title" id="myModalLabel">Update Item</h4>
			    	</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-1">
								Title:
							</div>
							<div class="col-lg-11 col-md-11 col-sm-11">
								<input type="text" class="form-control" placeholder="Type title here" value="Event XYZ">
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-1">
								Body:
							</div>
							<div class="col-lg-11 col-md-11 col-sm-11">
								<textarea class="form-control" placeholder="Type details about event/news here">
									Dummy body here to be updated
								</textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Update</button>
					</div>
		    	</div>
			</div>
		</div>

		<!-- View Modal -->
		<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
			        <div class="modal-header">
			    		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    		<h4 class="modal-title" id="myModalLabel">View Item</h4>
			    	</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-1">
								Title:
							</div>
							<div class="col-lg-11 col-md-11 col-sm-11">
								<input type="text" class="form-control" placeholder="Type title here" value="Event XYZ">
							</div>
						</div>
						<br/>
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-1">
								Body:
							</div>
							<div class="col-lg-11 col-md-11 col-sm-11">
								<textarea class="form-control" placeholder="Type details about event/news here">
									Dummy body here of the event/news item
								</textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
		    	</div>
			</div>
		</div>

	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
