<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <style type="text/css">
  	.bold {
  		font-weight: bold;
  	}
  	.icon {
  		font-size: 6.250em;
  	}
  	.page-heading {
  		font-size: 4.0625em;
  		padding-top: 0.125em;
  	}
  	.col-without-padding {
  		padding-left: 0px;
  		padding-right: 0px;
  	}
  </style>

  <body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Ghana SMS Web Portal</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li class="active"><a href="#">Dashboard</a></li>
	        <li><a href="#">Messages</a></li>
	        <li><a href="#">News/Events</a></li>
	        <li class="dropdown">
            	<a href="#"
	          		class="dropdown-toggle"
	          		data-toggle="dropdown"
	          		role="button"
	          		aria-haspopup="true"
	          		aria-expanded="false">Operator Name<span class="caret"></span>
          		</a>
	            <ul class="dropdown-menu">
	            	<li><a href="#">Logout</a></li>
	            </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<h2 class="text-center">Welcome back <span class="bold">Operator Name</span></h2>
		</div>
		<hr/>
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-0 text-center">
				<span class="glyphicon glyphicon-dashboard page-heading"></span>
			</div>
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-12">
				<h2>Dashboard</h2>
			</div>
		</div>
		<br/><br/><br/><br/>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<span class="glyphicon glyphicon-phone icon"></span>
					</div>
					<div class="panel-body">
						<h4 class="text-center">You have <span class="bold">10</span> new messages</h4>
						<br/>
						<a href="#" class="btn btn-default btn-primary pull-right">View Messages</a>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<span class="glyphicon glyphicon-calendar icon"></span>
					</div>
					<div class="panel-body">
						<h4 class="text-center">You have <span class="bold">2</span> new events</h4>
						<br/>
						<a href="#" class="btn btn-default btn-primary pull-right">View Events</a>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<span class="glyphicon glyphicon-briefcase icon"></span>
					</div>
					<div class="panel-body">
						<h4 class="text-center">You have <span class="bold">2</span> new news items</h4>
						<br/>
						<a href="#" class="btn btn-default btn-primary pull-right">View News</a>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
