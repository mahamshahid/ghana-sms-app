<!DOCTYPE html>
<html lang="en" ng-app = 'GhanaSmsApp'>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <style type="text/css">
  	.bold {
  		font-weight: bold;
  	}
  	.icon {
  		font-size: 6.250em;
  	}
  	.page-heading {
  		font-size: 4.0625em;
  		padding-top: 0.125em;
  	}
  	.col-without-padding {
  		padding-left: 0px;
  		padding-right: 0px;
  	}
    .list-group {
      overflow-y: scroll;
      height: 28em;
    }
  	li {
  		list-style: none;
  	}
  	textarea {
    	max-width: 100%; 
    	max-height: 100%;
	}
	span {
		margin-right: 3px;
	}
  </style>

  <body ng-controller="BaseController">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Ghana SMS Web Portal</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#!/dashboard">Dashboard</a></li>
	        <li><a href="#!/messages">Messages</a></li>
	        <li><a href="#!/news_events">News/Events</a></li>
	        <li class="dropdown">
            	<a href=""
	          		class="dropdown-toggle"
	          		data-toggle="dropdown"
	          		role="button"
	          		aria-haspopup="true"
	          		aria-expanded="false">{{opName}}<span class="caret"></span>
          		</a>
	            <ul class="dropdown-menu">
	            	<li><a href="" ng-click="logout()">Logout</a></li>
	            </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container">
		<div ng-view></div>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../dependencies/js/angular.min.js"></script>
    <script src="../../dependencies/js/angular-route.min.js"></script>
    <script src="../../dependencies/js/moment.min.js"></script>
    <script src="../../dependencies/js/angular-moment.min.js"></script>
    <script src="../modules/ghana.module.js"></script>
    <script src="../controllers/base.js"></script>
    <script src="../controllers/login.js"></script>
    <script src="../controllers/dashboard.js"></script>
    <script src="../controllers/news_events.js"></script>
    <script src="../controllers/messages.js"></script>
    <script src="../services/user.js"></script>
    <script src="../services/endpoint.js"></script>
  </body>
</html>
